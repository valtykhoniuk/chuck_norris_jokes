<section class="search-block">
  <div>
    <h2>Hey!</h2>
    <h3>Let's try to find a joke for you:</h3>
  </div>

  <form>
    <div class="search-block__radio-buttons">
      <label>
        <input type="radio" name="search-type" value="random" />
        Random
      </label>
      <label>
        <input type="radio" name="search-type" value="category" />
        From categories
      </label>
      <label>
        <input type="radio" name="search-type" value="search" />
        Search
      </label>
    </div>
    <button type="submit">Get a joke</button>
  </form>
</section>
